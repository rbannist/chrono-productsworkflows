steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud beta builds triggers create github build_wflowcreateproduct1 --included-files "wflowproductshandler-createproduct1/*" --repo-name=chrono-productsworkflows --repo-owner=rbannist --branch-pattern=$BRANCH_NAME
        gcloud beta builds triggers create github build_wflowdeleteproduct1 --included-files "wflowproductshandler-deleteproduct1/*" --repo-name=chrono-productsworkflows --repo-owner=rbannist --branch-pattern=$BRANCH_NAME
